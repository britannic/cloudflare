language: go

os:
- osx

go:
- "1.10.x"
- "master"

matrix:
  allow_failures:
    go: master
    fast_finish: true

sudo: false

before_install:
# Setup dependency management tool
- mkdir $GOPATH/bin/
- go get github.com/golang/dep/cmd/dep
- go get github.com/mattn/goveralls
- go get golang.org/x/tools/cmd/cover
- go get golang.org/x/sync/errgroup

before_script:
- go vet ./...

install:
- dep ensure

script:
- $HOME/gopath/src/github.com/britannic/cloudflare/testcoverage

env:
  global:
  - secure: 
